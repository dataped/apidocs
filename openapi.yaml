info:
  title: API-KUMKM-SATU_DATA
  description: >-
    <h1>Dokumentasi API SATU DATA</h1>

    API SATU DATA merupakan bagian informasi yang dapat diakses oleh public
    dalam rangka Integrasi data dari Kementerian Koperasi & UKM


    <h1>Base Endpoint</h1>

    Development: https://kumkm-api.dev.mitrekasolusi.id <br>

    Production : https://satudata.kemenkopukm.go.id/api


    <h1>Format Standar Respon API SATU DATA</h1>

    format standar response api dalam JSON dengan format data sbb: 

    {
        "meta": {
            "error": 0,
            "message": "None"
        },
        "data": null
    }


    <table>

    <tr>

    <td><b>FILED</b></td>

    <td><b>TYPE</b></td>

    <td><b>DESCRIPTION</b></td>

    </tr>

    <tr>

    <td>"meta"</td>

    <td><i>object</i></td>

    <td>Berisi data yang di request, data berupa format object</td>

    </tr>

    <tr>

    <td>"data"</td>

    <td><i>object</i></td>

    <td>Berisi data yang di request, data bisa dalam format object atau object
    array</td>

    </tr>

    <tr>

    <td>"error"</td>

    <td><i>int</i></td>

    <td>Kode Status Response Error</td>

    </tr>

    <tr>

    <td>"message"</td>

    <td><i>string</i></td>

    <td>Pesan Response Error</td>

    </tr>

    </table>
  version: 1.0.0
servers:
  - url: http://{{urllocal}}
  - url: https://dev-satudata.kemenkopukm.go.id
