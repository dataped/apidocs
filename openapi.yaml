      summary: Generate Token
      description: Generate token access, untuk authentifikasi akses user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                username: iskandar
                password: ''
      parameters:
        - name: ''
          in: header
          schema:
            type: string
      responses:
        '200':
          description: OK
          headers:
            Host:
              schema:
                type: string
                example: 127.0.0.1:8000
            Date:
